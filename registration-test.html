<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .debug-button {
            background-color: #2196F3;
        }
        .debug-button:hover {
            background-color: #1976D2;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #333;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Registration Debug Test</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="testuser123" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="testpass123" required>
        </div>
        
        <div class="form-group">
            <label for="passkey">Passkey:</label>
            <input type="text" id="passkey" name="passkey" value="testkey123" required>
        </div>
        
        <button type="button" onclick="testNormalRegistration()">Test Normal Registration (/register)</button>
        <button type="button" class="debug-button" onclick="testDebugRegistration()">Test Debug Registration (/api/register-debug)</button>
        <button type="button" class="debug-button" onclick="checkDatabase()">Check Database Status</button>
    </form>
    
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function showResult(data, isSuccess = true) {
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }
        
        function getFormData() {
            return {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                passkey: document.getElementById('passkey').value
            };
        }
        
        async function testNormalRegistration() {
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(getFormData())
                });
                
                const data = await response.json();
                showResult({
                    endpoint: '/register',
                    status: response.status,
                    response: data
                }, response.ok);
            } catch (error) {
                showResult({
                    endpoint: '/register',
                    error: error.message
                }, false);
            }
        }
        
        async function testDebugRegistration() {
            try {
                const response = await fetch('/api/register-debug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(getFormData())
                });
                
                const data = await response.json();
                showResult({
                    endpoint: '/api/register-debug',
                    status: response.status,
                    response: data
                }, response.ok);
            } catch (error) {
                showResult({
                    endpoint: '/api/register-debug',
                    error: error.message
                }, false);
            }
        }
        
        async function checkDatabase() {
            try {
                const response = await fetch('/api/db-inspect');
                const data = await response.json();
                showResult({
                    endpoint: '/api/db-inspect',
                    status: response.status,
                    response: data
                }, response.ok);
            } catch (error) {
                showResult({
                    endpoint: '/api/db-inspect',
                    error: error.message
                }, false);
            }
        }
    </script>
</body>
</html>
