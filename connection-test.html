<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .success {
            color: green;
            border-color: green;
        }
        .error {
            color: red;
            border-color: red;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    
    <div>
        <button id="testConnection">Test API Connection</button>
    </div>
    
    <div class="result" id="apiResult">Results will appear here after testing...</div>
    
    <h2>Environment Information</h2>
    <div class="result">
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
        <p><strong>API Endpoint:</strong> <span id="apiEndpoint"></span></p>
    </div>

    <script>
        // Display current environment info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('hostname').textContent = window.location.hostname;
        
        // Get Server URL using same logic as the main app
        const getServerURL = () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://127.0.0.1:3000';
            }
            return `${window.location.protocol}//${window.location.hostname}`;
        };
        
        const API_URL = `${getServerURL()}/api/connection-test`;
        document.getElementById('apiEndpoint').textContent = API_URL;
        
        // Test connection
        document.getElementById('testConnection').addEventListener('click', async () => {
            const resultElement = document.getElementById('apiResult');
            resultElement.className = 'result';
            resultElement.textContent = 'Testing connection...';
            
            try {
                const startTime = new Date().getTime();
                const response = await fetch(API_URL);
                const endTime = new Date().getTime();
                const data = await response.json();
                
                resultElement.className = 'result success';
                resultElement.textContent = `✅ Connection Successful! (${endTime - startTime}ms)\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultElement.className = 'result error';
                resultElement.textContent = `❌ Connection Failed!\n\nError: ${error.message}`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
