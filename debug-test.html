<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .result { 
            background: #333; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0; 
            white-space: pre-wrap; 
            font-family: monospace; 
        }
        .error { border-left: 4px solid #f44336; }
        .success { border-left: 4px solid #4CAF50; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Direct API Testing</h1>
    
    <button onclick="testCheckUsername()">Test /check-username</button>
    <button onclick="testDbInspect()">Test /api/db-inspect</button>
    <button onclick="testRegisterDebug()">Test /api/register-debug</button>
    <button onclick="testTestRegistration()">Test /api/test-registration</button>
    
    <div id="results"></div>

    <script>
        function addResult(data, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = JSON.stringify(data, null, 2);
            document.getElementById('results').appendChild(div);
        }

        async function testCheckUsername() {
            try {
                console.log('Testing /check-username endpoint...');
                const response = await fetch('/check-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'testuser' })
                });
                
                const data = await response.json();
                addResult({
                    endpoint: '/check-username',
                    status: response.status,
                    response: data
                }, response.ok);
                
            } catch (error) {
                addResult({
                    endpoint: '/check-username',
                    error: error.message
                }, false);
            }
        }

        async function testDbInspect() {
            try {
                console.log('Testing /api/db-inspect endpoint...');
                const response = await fetch('/api/db-inspect');
                const data = await response.json();
                addResult({
                    endpoint: '/api/db-inspect',
                    status: response.status,
                    response: data
                }, response.ok);
                
            } catch (error) {
                addResult({
                    endpoint: '/api/db-inspect',
                    error: error.message
                }, false);
            }
        }

        async function testRegisterDebug() {
            try {
                console.log('Testing /api/register-debug endpoint...');
                const response = await fetch('/api/register-debug', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'debuguser123',
                        password: 'testpass123',
                        passkey: 'testkey123'
                    })
                });
                
                const data = await response.json();
                addResult({
                    endpoint: '/api/register-debug',
                    status: response.status,
                    response: data
                }, response.ok);
                
            } catch (error) {
                addResult({
                    endpoint: '/api/register-debug',
                    error: error.message
                }, false);
            }
        }

        async function testTestRegistration() {
            try {
                console.log('Testing /api/test-registration endpoint...');
                const response = await fetch('/api/test-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testuser456',
                        password: 'testpass123',
                        passkey: 'testkey123'
                    })
                });
                
                const data = await response.json();
                addResult({
                    endpoint: '/api/test-registration',
                    status: response.status,
                    response: data
                }, response.ok);
                
            } catch (error) {
                addResult({
                    endpoint: '/api/test-registration',
                    error: error.message
                }, false);
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Auto-running initial tests...');
                testDbInspect();
            }, 1000);
        });
    </script>
</body>
</html>
